<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 Card Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>18 Card Game</h1>
      <div class="scores">
        <div class="score player-score">
          <span>You</span>
          <span id="player-score">0</span>
        </div>
        <div class="score round-counter">
          <span>Round</span>
          <span id="round-number">1/9</span>
        </div>
        <div class="score computer-score">
          <span>Computer</span>
          <span id="computer-score">0</span>
        </div>
      </div>
    </header>

    <div class="game-area">
      <div class="computer-area">
        <div class="computer-cards">
          <div class="card back" id="computer-phase1"></div>
          <div class="card back" id="computer-phase2"></div>
        </div>
      </div>

      <div class="battle-area">
        <div class="phase phase1">
          <h3>Phase 1</h3>
          <div class="played-cards">
            <div class="card-container">
              <div class="card empty" id="player-phase1"></div>
              <div class="vs">vs</div>
              <div class="card empty" id="computer-phase1-revealed"></div>
            </div>
          </div>
        </div>
        <div class="phase phase2">
          <h3>Phase 2</h3>
          <div class="played-cards">
            <div class="card-container">
              <div class="card empty" id="player-phase2"></div>
              <div class="vs">vs</div>
              <div class="card empty" id="computer-phase2-revealed"></div>
            </div>
          </div>
        </div>
        <div class="sum-display">
          <div class="sum player-sum">You: <span id="player-sum">0</span></div>
          <div class="sum computer-sum">Computer: <span id="computer-sum">0</span></div>
        </div>
      </div>

      <div class="player-area">
        <div class="player-cards" id="player-cards">
          <!-- Cards will be generated by JavaScript -->
        </div>
        <div class="controls">
          <button id="play-btn" disabled>Play Card</button>
          <button id="next-round-btn" disabled>Next Round</button>
          <button id="new-game-btn">New Game</button>
        </div>
      </div>
    </div>

    <div class="modal" id="result-modal">
      <div class="modal-content">
        <h2 id="result-title">Round Result</h2>
        <p id="result-message"></p>
        <button id="modal-close-btn">Continue</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
